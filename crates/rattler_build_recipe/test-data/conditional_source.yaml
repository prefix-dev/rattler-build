    sha256: cd2d609357d2eebb43ada3870b9a63eb2c155c237ca89ad6cfaa4215023a5dab
    target_directory: powershell/assets
  - if: win
    then:
      - url: https://github.com/PowerShell/PowerShell/releases/download/v${{ version }}/PowerShell-${{ version }}-win-x64.zip
        sha256: b40d192ae95ba6ccc4cc362ff4e1b18ca6fb5055bebbcd3920684e12701fa8f6
        target_directory: powershell
  - if: linux and x86_64
    then:
      - url: https://github.com/PowerShell/PowerShell/releases/download/v${{ version }}/powershell-${{ version }}-linux-x64.tar.gz
        sha256: 1fd7983fe56ca9e6233f126925edb24bf6b6b33e356b69996d925c4db94e2fef
        target_directory: powershell
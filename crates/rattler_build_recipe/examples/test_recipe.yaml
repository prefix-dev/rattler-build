package:
  name: ${{ name }}
  version: ${{ version }}

about:
  homepage: https://github.com/${{ name }}/${{ name }}
  license: MIT
  summary: A test package for ${{ name }}
  description: This is a longer description for ${{ name }}

requirements:
  build:
    - ${{ compiler('c') }}
    - cmake
  host:
    - python
  run:
    - python
    - if: unix
      then:
        - libgcc
      else:
        - msvc-runtime

extra:
  recipe-maintainers:
    - Alice <alice@example.com>
    - ${{ maintainer }}

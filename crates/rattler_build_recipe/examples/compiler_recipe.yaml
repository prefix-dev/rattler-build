package:
  name: ${{ name }}
  version: ${{ version }}

about:
  homepage: https://github.com/${{ org }}/${{ name }}
  license: MIT
  summary: A package that uses the compiler function

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ compiler('cxx') }}
  host:
    - python >=${{ python_version }}
  run:
    - python >=${{ python_version }}

extra:
  recipe-maintainers:
    - ${{ maintainer }}

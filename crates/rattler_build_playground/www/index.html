<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rattler-build Recipe Playground</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <div class="toolbar">
      <h1>rattler-build playground</h1>
      <div class="toolbar-controls">
        <label for="platform-select">Platform:</label>
        <select id="platform-select"></select>

        <div class="tab-group">
          <button class="tab-btn active" data-mode="variants">Variants</button>
          <button class="tab-btn" data-mode="stage1">Evaluated</button>
          <button class="tab-btn" data-mode="stage0">Parsed</button>
          <button class="tab-btn" data-mode="vars">Variables</button>
        </div>
      </div>
    </div>

    <div class="main">
      <div class="panel panel-left" id="panel-left">
        <div style="flex: 1; display: flex; flex-direction: column; min-height: 0;">
          <div class="panel-header">
            Recipe YAML
          </div>
          <div class="editor-container">
            <textarea id="recipe-editor" spellcheck="false" autocomplete="off" autocorrect="off" autocapitalize="off"></textarea>
          </div>
        </div>
        <div class="divider-v" id="divider-v"></div>
        <div class="variables-panel">
          <div class="panel-header">
            Variant Config (YAML)
            <button class="load-pinning-btn" id="load-pinning-btn" title="Load conda-forge pinning">conda-forge</button>
          </div>
          <div class="editor-container">
            <textarea id="variants-editor" spellcheck="false" autocomplete="off" autocorrect="off" autocapitalize="off" placeholder="python:
  - &quot;3.11&quot;
  - &quot;3.12&quot;"></textarea>
          </div>
          <div class="used-vars" id="used-vars"></div>
        </div>
      </div>

      <div class="divider-h" id="divider-h"></div>

      <div class="panel panel-right" id="panel-right">
        <div class="panel-header">
          Output
          <span class="badge" id="output-badge"></span>
        </div>
        <div class="output-container" id="output-container">
          <div class="output-placeholder">Loading WASM module...</div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>

# Custom social card layout for rattler-build
# Uses Moranga font and Paxton mascot
size: {width: 1200, height: 630}

layers:
  # Background - brand navy
  - background:
      color: "#001838"

  # Prefix.dev logo in top right
  - size: {width: 340, height: 70}
    offset: {x: 820, y: 56}
    background:
      image: docs/assets/prefix-logo-white.png

  # Mascot in bottom right
  - size: {width: 340, height: 340}
    offset: {x: 820, y: 260}
    background:
      image: docs/assets/paxton-mascot-socialcard.png

  # Site name in top left
  - size: {width: 400, height: 56}
    offset: {x: 60, y: 56}
    typography:
      content: "{{ config.site_name }}"
      color: "#FFFFFF"
      font:
        family: Moranga
        style: Bold

  # Page title - large and prominent
  - size: {width: 700, height: 220}
    offset: {x: 60, y: 180}
    typography:
      content: "{{ page.meta.title or page.title }}"
      color: "#FFFFFF"
      font:
        family: Moranga
        style: Medium
      line:
        amount: 3
        height: 1.2

  # Page description in brand yellow
  - size: {width: 650, height: 100}
    offset: {x: 60, y: 430}
    typography:
      content: "{{ page.meta.description or config.site_description or 'Fast conda package builder' }}"
      color: "#FFD432"
      font:
        family: Roboto
        style: Medium
      line:
        amount: 2
        height: 1.4

  # URL at bottom
  - size: {width: 500, height: 36}
    offset: {x: 60, y: 560}
    typography:
      content: "rattler-build.prefix.dev"
      color: "#FFFFFF80"
      font:
        family: Roboto
        style: Regular

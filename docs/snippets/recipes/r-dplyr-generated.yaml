package:
  name: r-dplyr
  version: 1.1.4

source:
  - url: https://cran.r-project.org/src/contrib/dplyr_1.1.4.tar.gz
    md5: e3066ea859b26e0d3b992c476ea3af2e

build:
  script: R CMD INSTALL --build .
  python: {}

requirements:
  host:
    - r-base >=3.5.0
  run:
    - r-cli >=3.4.0
    - r-generics
    - r-glue >=1.3.2
    - r-lifecycle >=1.0.3
    - r-magrittr >=1.5
    - r-methods
    - r-pillar >=1.9.0
    - r-r6
    - r-rlang >=1.1.0
    - r-tibble >=3.2.0
    - r-tidyselect >=1.2.0
    - r-utils
    - r-vctrs >=0.6.4
  # -  r-bench  # suggested
  # -  r-broom  # suggested
  # -  r-callr  # suggested
  # -  r-covr  # suggested
  # -  r-dbi  # suggested
  # -  r-dbplyr >=2.2.1  # suggested
  # -  r-ggplot2  # suggested
  # -  r-knitr  # suggested
  # -  r-lahman  # suggested
  # -  r-lobstr  # suggested
  # -  r-microbenchmark  # suggested
  # -  r-nycflights13  # suggested
  # -  r-purrr  # suggested
  # -  r-rmarkdown  # suggested
  # -  r-rmysql  # suggested
  # -  r-rpostgresql  # suggested
  # -  r-rsqlite  # suggested
  # -  r-stringi >=1.7.6  # suggested
  # -  r-testthat >=3.1.5  # suggested
  # -  r-tidyr >=1.3.0  # suggested
  # -  r-withr  # suggested

about:
  homepage: https://dplyr.tidyverse.org
  summary: A Grammar of Data Manipulation
  description: |-
    A fast, consistent tool for working with data frame like
    objects, both in memory and out of memory.
  license: MIT
  license_file: LICENSE
  repository: https://github.com/cran/dplyr

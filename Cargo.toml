[package]
name = "rattler-build"
version = "0.4.0"
authors = ["Wolf Vollprecht <w.vollprecht@gmail.com>"]
homepage = "https://github.com/prefix-dev/rattler-build"
edition = "2021"
license = "BSD-3-Clause"
readme = "README.md"

[features]
default = ['native-tls']
native-tls = ['reqwest/native-tls', 'rattler/native-tls']
rustls-tls = ['reqwest/rustls-tls', 'rattler/rustls-tls']

[dependencies]
serde = { version = "1.0.188", features = ["derive"] }
serde_yaml = "0.9.25"
rattler = { version = "0.10.0", default-features = false }
rattler_conda_types = { version = "0.10.0", default-features = false }
rattler_digest = { version = "0.10.0", default-features = false }
rattler_networking = { version = "0.10.0", default-features = false }
rattler_repodata_gateway = { version = "0.10.0", default-features = false, features = ["sparse"] }
rattler_shell = { version = "0.10.0", default-features = false, features = ["sysinfo"] }
rattler_solve = { version = "0.10.0", default-features = false, features = ["resolvo"] }
rattler_virtual_packages = { version = "0.10.0", default-features = false }
rattler_package_streaming = { version = "0.10.0", default-features = false }
anyhow = "1.0.75"
walkdir = "2.4.0"
sha2 = "0.10.8"
hex = "0.4.3"
serde_json = "1.0.107"
reqwest = "0.11.22"
tokio = {version = "1.32.0", features = ["rt", "macros", "rt-multi-thread"] }
itertools = "0.11.0"
content_inspector = "0.2.4"
serde_with = "3.3.0"
url = "2.4.1"
tracing = "0.1.37"
clap = { version = "4.4.6", features = ["derive", "env", "cargo"] }
minijinja = { version = "1.0.8", features = ["unstable_machinery"] }
tracing-subscriber = { version = "0.3.17", features = ["env-filter", "fmt", "ansi"] }
num_cpus = "1.16.0"
goblin = "0.7.1"
scroll = "0.11.0"
pathdiff = "0.2.1"
comfy-table = "7.0.1"
futures = "0.3.28"
indicatif = "0.17.7"
console = { version = "0.15.7", features = ["windows-console-colors"] }
once_cell = "1.18.0"
thiserror = "1.0.49"
tempfile = "3.8.0"
chrono = "0.4.31"
sha1 = "0.10.6"
git2 = { version = "0.18.1", features = ["vendored-openssl"] }
fs_extra = "1.3.0"
ignore = "0.4.20"
globset = "0.4.13"
tracing-indicatif = "0.3.5"
clap-verbosity-flag = "2.0.1"
tracing-core = "0.1.31"

[dev-dependencies]
insta = {version = "1.33.0", features = ["yaml"] }
rstest = "0.18.2"

[profile.dev.package."*"]
opt-level = 3

[package.metadata.cross.target.x86_64-unknown-linux-gnu]
pre-build = [
    "dpkg --add-architecture $CROSS_DEB_ARCH",
    "apt-get update && apt-get install --assume-yes libssl-dev:$CROSS_DEB_ARCH"
]


package:
  name: env_var_test
  version: 0.1.0

build:
  script:
    - if: unix
      then:
        - echo $MAKEFLAGS > $PREFIX/makeflags.txt
        - echo $mkl_version > $PREFIX/mkl_version.txt
      else:
        - echo %MAKEFLAGS% > %PREFIX%\makeflags.txt
        - echo %mkl_version% > %PREFIX%\mkl_version.txt

requirements:
  host:
    - pybind11-abi
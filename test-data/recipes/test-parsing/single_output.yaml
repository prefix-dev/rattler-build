# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1
# a recipe with all possible fields
package:
  name: single_output
  version: "0.1.0"

source:
  # url source
  - url: https://github.com/test/test-package.tar.gz
    sha256: 1234567890abcdef1234567890abcdef1234567890abcdef1234567890abcdef
    md5: 1234567890abcdef1234567890abcdef
    file_name: test-package.tar.gz
    target_directory: test-package
    patches:
      - file.patch
  # path source
  - path: ./some-file.tar.gz
    # currently not valid
    sha256: 1234567890abcdef1234567890abcdef1234567890abcdef1234567890abcdef
    md5: 1234567890abcdef1234567890abcdef
    patches:
      - file.patch
    file_name: test-package.tar.gz
    target_directory: test-package
  - git: https://github.com/test/package
    depth: 10
    patches:
      - file.patch
    lfs: false
    target_directory: test-package-git

build:
  number: 0
  string: "blabla"
  skip:
    - false
  noarch: generic
  merge_build_and_host_envs: true
  files:
    include:
      - include/*
      - "**/foo.txt"
      - x.txt
      - out/**
    exclude:
      - foo/*
      - bar.txt
      - baz/
  script:
    env:
      TEST: MYENV_VAR
    secrets:
      - SECRET_VARIABLE
    content:
      - test
  python:
    entry_points:
      - test = test:main
    skip_pyc_compilation:
      - test/bla/**/*.py
    use_python_app_entrypoint: true

  always_copy_files:
    - file1
    - file2/**/*
  always_include_files:
    - file1
    - file2/**/*

  dynamic_linking:
    rpaths: ["lib/"]
    binary_relocation:
      - lib/*
    missing_dso_allowlist:
      - /all/lib/**/*
    rpath_allowlist:
      - bla/*
    overdepending_behavior: error
    overlinking_behavior: ignore

  variant:
    use_keys:
      - key1
      - key2
    ignore_keys:
      - python
      - numpy
    down_prioritize_variant: -5

  prefix_detection:
    force_file_type:
      text:
        - bla/*.txt
      binary:
        - bla/*.so
    ignore: true
    ignore_binary_files: true
  post_process:
    - regex: "complicated(.*)regex"
      replacement: "simple_string"
      files:
        - "*.cmake"
        - "bla/"

requirements:
  build:
    - ${{ compiler('c') }}
    - cmake
  host:
    - openssl
  run:
    - python >=3.11
    - perl
    - ${{ pin_subpackage('test', exact=True) }}
    - ${{ pin_subpackage('test', build="foo*") }}
  run_constraints:
    - python * *cpython
  run_exports:
    weak:
      - python
    strong:
      - python
    weak_constraints:
      - python
    strong_constraints:
      - python
    noarch:
      - python
  ignore_run_exports:
    from_package:
      - python
    by_name:
      - python

tests:
  - script: |
      echo FOO
    requirements:
      run:
        - bash
      build:
        - bash
    files:
      source:
        - include/
        - src/*.c
        - src_file.txt
  - package_contents:
      lib:
        - test
        - test.so.*
      include:
        - test.h
        - test.h*
      bin:
        - test
        - test.exe
        - foo*
      site_packages: 
        - numpy
        - numpy/foo/__init__.py
      files:
        - test.txt
        - license.txt
  - python:
      imports:
        - numpy
        - pypy
      pip_check: false

about:
  homepage: https://cool-website.com
  license: BSD-3-Clause
  license_file: LICENSE
  summary: A summary
  description: |
    More description
  documentation: https://cool-docs.com
  repository: https://github.com/some-repo/some-package

extra:
  recipe-maintainers:
    - some-maintainer
  random_keys:
    with: random_value

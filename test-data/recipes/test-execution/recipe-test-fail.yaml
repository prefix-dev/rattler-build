package:
  name: test-execution-fail
  version: 0.1.0

build:
  script:
    - if: unix
      then:
        - echo "Hello World" > $PREFIX/test-execution.txt
      else:
        - echo "Hello World" > %PREFIX%\test-execution.txt

tests:
  - script:
    - if: unix
      then:
        - test -f $PREFIX/fail.txt
      else:
        - if not exist %PREFIX%\fail.txt (exit 1)

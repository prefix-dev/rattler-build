# Tests ignore_run_exports.from_package for staging outputs
# Verifies that run_exports from specific packages can be selectively ignored
schema_version: 1

recipe:
  name: staging-ignore-run-exports
  version: "1.0.0"

outputs:
  # Helper package that provides run_exports
  - package:
      name: normal-run-exports
      version: "1.0.0"
    requirements:
      run_exports:
        - normal-run-exports

  # Staging output with run_exports dependency that gets ignored
  - staging:
      name: build-with-run-exports
    requirements:
      host:
        - normal-run-exports
      ignore_run_exports:
        from_package:
          - normal-run-exports

  # Package output inheriting from staging
  - package:
      name: staging-ignore-run-exports-from-package
      version: "1.0.0"
    inherit: build-with-run-exports

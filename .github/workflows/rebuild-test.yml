name: Rebuild Test

on:
  pull_request:
    types: [labeled]

jobs:
  rebuild-test:
    # Only run when the specific label is added
    if: github.event.label.name == 'needs-rebuild-tests'
    runs-on: ubuntu-latest

    name: Run rebuild tests
    steps:
      - name: Checkout source code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v4
      - uses: Swatinem/rust-cache@98c8021b550208e191a6a3145459bfc9fb29c4c0 # v2
        with:
          workspaces: ". -> target-pixi"
          key: ${{ hashFiles('pixi.lock') }}

      - uses: prefix-dev/setup-pixi@v0.9.0
      # build in release mode so that it's reasonably fast to run the tests
      - run: pixi run build-release

      - name: Build rich package
        run: |
          ./target-pixi/release/rattler-build build --recipe ./examples/rich
          echo "Built packages:"
          ls -la ./output/noarch/

      - name: Rebuild rich package
        run: |
          # Find the built package (should be something like rich-*.tar.bz2)
          PACKAGE=$(find ./output/noarch/rich-*.tar.bz2 | head -n1)
          echo "Rebuilding package: $PACKAGE"
          ./target-pixi/release/rattler-build rebuild "$PACKAGE"
          echo "Rebuild completed successfully"

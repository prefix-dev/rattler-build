on:
  push:
    branches: [main]
  pull_request:

name: End-to-End testing

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  RUST_LOG: info
  RUST_BACKTRACE: 1
  RUSTFLAGS: "-D warnings"
  CARGO_TERM_COLOR: always

jobs:
  run_tests:
    strategy:
      matrix:
        os: ["ubuntu-latest", "windows-latest", "macos-latest"]
      fail-fast: false

    name: Run tests
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
      - uses: Swatinem/rust-cache@v2
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: '1.73.0'
      - uses: prefix-dev/setup-pixi@v0.4.3
        with:
          pixi-version: v0.10.0
      - if: runner.os == 'macOS'
        run: pixi global install patchelf
      # build in release mode so that it's reasonably fast to run the tests
      - run: cargo build --release
      - run: cargo test --release -p rust-tests -- --test-threads 1
      - run: pixi run end_to_end_test
        env:
          PREFIX_DEV_READ_ONLY_TOKEN: ${{ secrets.PREFIX_DEV_READ_ONLY_TOKEN }}
          ANACONDA_ORG_TEST_TOKEN: ${{ secrets.ANACONDA_ORG_TEST_TOKEN }}

[package]
name = "py-rattler-build"
version = "0.35.9"
edition = "2021"
license = "BSD-3-Clause"
publish = false

[lib]
name = "rattler_build"
crate-type = ["cdylib"]

[features]
default = ["rustls-tls"]
native-tls = ["rattler-build/native-tls"]
rustls-tls = ["rattler-build/rustls-tls"]

[dependencies]
rattler-build = { path = "../" }
pyo3 = { version = "0.23.4", features = [
  "abi3-py38",
  "extension-module",
  "multiple-pymethods",
] }
tokio = { version = "1.43.0", features = [
  "rt",
  "macros",
  "rt-multi-thread",
  "process",
] }
rattler_conda_types = "0.30.0"
clap = "4.5.27"
url = "2.5.4"

# pyo3-async-runtimes = { version = "0.23.0", features = ["tokio-runtime"] }

[build-dependencies]
pyo3-build-config = "0.23.4"


[patch.crates-io]
zip = { git = "https://github.com/wolfv/zip2", branch = "patched" }

# Prevent package from thinking it's in the workspace
[workspace]
# 'local_dependencies' is generated by maturin and needs to be excluded
exclude = ["local_dependencies/rattler-build"]

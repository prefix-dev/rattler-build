[package]
name = "py-rattler-build"
version = "0.39.0"
edition = "2021"
license = "BSD-3-Clause"
publish = false

[lib]
name = "rattler_build"
crate-type = ["cdylib"]

[features]
default = ["rustls-tls"]
native-tls = ["rattler-build/native-tls"]
rustls-tls = ["rattler-build/rustls-tls"]

[dependencies]
rattler-build = { path = "../" }
pyo3 = { version = "0.24.0", features = [
  "abi3-py38",
  "extension-module",
  "multiple-pymethods",
] }
tokio = { version = "1.44.0", features = [
  "rt",
  "macros",
  "rt-multi-thread",
  "process",
] }
rattler_conda_types = "0.31.4"
clap = "4.5.32"
url = "2.5.4"

[build-dependencies]
pyo3-build-config = "0.24.0"


[patch.crates-io]

# Prevent package from thinking it's in the workspace
[workspace]
# 'local_dependencies' is generated by maturin and needs to be excluded
exclude = ["local_dependencies/rattler-build"]

[package]
name = "py-rattler-build"
version = "0.56.0"
edition = "2024"
license = "BSD-3-Clause"
publish = false

[lib]
name = "rattler_build"
crate-type = ["cdylib"]

[features]
default = ["rustls-tls"]
native-tls = ["rattler-build/native-tls"]
rustls-tls = ["rattler-build/rustls-tls"]

[dependencies]
rattler-build = { path = "../" }
pyo3 = { version = "0.27.1", features = [
  "abi3-py38",
  "extension-module",
  "multiple-pymethods",
  "chrono",
] }
tokio = { version = "1.48.0", features = [
  "rt",
  "macros",
  "rt-multi-thread",
  "process",
] }
rattler_conda_types = "0.42.1"
rattler_config = "0.2.20"
rattler_networking = { version = "0.25.26" }
clap = "4.5.53"
url = "2.5.7"
chrono = "0.4.42"
rattler_upload = "0.4.4"
miette = "7.6.0"
serde_json = "1.0.145"
pythonize = "0.27.0"
thiserror = "2.0.17"

[build-dependencies]
pyo3-build-config = "0.27.1"

# Prevent package from thinking it's in the workspace
[workspace]
# 'local_dependencies' is generated by maturin and needs to be excluded
exclude = ["local_dependencies/rattler-build"]

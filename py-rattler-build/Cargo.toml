[package]
name = "py-rattler-build"
version = "0.49.0"
edition = "2024"
license = "BSD-3-Clause"
publish = false

[lib]
name = "rattler_build"
crate-type = ["cdylib"]

[features]
default = ["rustls-tls"]
native-tls = ["rattler-build/native-tls"]
rustls-tls = ["rattler-build/rustls-tls"]

[dependencies]
rattler-build = { path = "../" }
rattler_build_recipe = { path = "../crates/rattler_build_recipe" }
rattler_build_jinja = { path = "../crates/rattler_build_jinja" }
rattler_build_types = { path = "../crates/rattler_build_types" }
rattler_build_variant_config = { path = "../crates/rattler_build_variant_config" }
indexmap = "2.11.4"
pyo3 = { version = "0.26.0", features = [
  "abi3-py38",
  "extension-module",
  "multiple-pymethods",
  "chrono",
] }
tokio = { version = "1.47.1", features = [
  "rt",
  "macros",
  "rt-multi-thread",
  "process",
] }
rattler_conda_types = "0.40.0"
rattler_config = "0.2.11"
rattler_networking = { version = "0.25.15" }
rattler_solve = "3.0.9"
rattler_virtual_packages = "2.2.5"
clap = "4.5.48"
url = "2.5.7"
chrono = "0.4.42"
rattler_upload = "0.3.3"
miette = "7.6.0"
serde_json = "1.0.145"
pythonize = "0.26.0"
thiserror = "2.0.17"
fs-err = "3.1.3"
tracing = "0.1"
tracing-subscriber = "0.3"
indicatif = "0.18"

[build-dependencies]
pyo3-build-config = "0.26.0"

[patch.crates-io]

# Prevent package from thinking it's in the workspace
[workspace]
# 'local_dependencies' is generated by maturin and needs to be excluded
exclude = ["local_dependencies/rattler-build"]

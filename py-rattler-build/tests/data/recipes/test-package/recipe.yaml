package:
  name: test-package
  version: 1.0.0

source:
  url: https://example.com/package.tar.gz
  sha256: e3b0c44298fc1c149afbf4c8996fb92427ae41e4649b934ca495991b7852b855

build:
  number: 0
  script: |
    pip install . --no-deps -vv

requirements:
  host:
    - python >=3.8
    - pip
    - if: win
      then:
        - vs2019_win-64
        - cmake
      else:
        - gcc_linux-64
  run:
    - python >=3.8
    - if: win
      then:
        - vs2019_runtime
    - if: osx
      then:
        - libcxx >=10

about:
  summary: A comprehensive test package
  description: |
    This is a test package for validating the Recipe OOP interface.
    Recipe is nonsense, its just used to parse/validate via python tests.
  homepage: https://example.com
  repository: https://github.com/example/test-package
  license: MIT
